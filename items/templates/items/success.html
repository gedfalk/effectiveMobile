{% extends 'main/base.html' %}

{% block content %}
<div class="success-container">
    {% if action == 'added' %}
        <h2>Товар успешно добавлен!</h2>
    {% elif action == 'edited' %}
        <h2>Товар успешно отредактирован!</h2>
    {% endif %}
    <div class="success-item">
        {% include 'items/card.html' with item=item %}
    </div>
</div>

<script>
    setTimeout(() => {
        window.location.href = "{% url 'index' %}";
    }, 2000);
</script>
{% endblock %}
